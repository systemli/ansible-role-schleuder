---
galaxy_info:
  role_name: schleuder
  author: systemli
  description: Role to setup and maintain schleuder software and it's lists
  company: systemli.org
  license: GPLv3
  min_ansible_version: 2.2
  galaxy_tags:
    - mail
    - gpg
    - schleuder
    - schleudercli
    - schleuderweb
  platforms:
